    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Quiz Configuration -->
        <div class="config-container">
            <h2 class="config-title">Quiz App Configuration</h2>

            <div class="config-option">
                    <h4 class="option-title">Select Category</h4>
                    <div class="category-options"> 
                        <button class="category-option">Programming in Java</button>
                        <button class="category-option">Programming in Python</button>
                        <button class="category-option">Programming in C</button>
                        <button class="category-option">Programming in Angular</button>
                    </div>
             </div>
          

            <div class="config-option">
                <h4 class="option-title"> Number of Questions</h4>
                <div class="question-options"> 
                    <button class="question-option">5</button>
                    <button class="question-option">10</button>
                    <button class="question-option">15</button>
                    <button class="question-option">20</button>
                </div>
            </div>
            <button class="start-quiz">Start Quiz</button>
        </div>
          
    </body>
    </html>
